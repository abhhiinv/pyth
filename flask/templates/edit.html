{% extends "base.html" %}

{% block title %}Edit Task - To-Do List{% endblock %}

{% block extra_styles %}
<style>
    .edit-form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .edit-form {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .edit-form h2 {
        color: #667eea;
        margin-bottom: 25px;
        font-size: 1.8em;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.1em;
    }

    .form-group input[type="text"] {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    .form-group input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    .btn {
        flex: 1;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    .task-info {
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
    }

    .task-info p {
        margin: 0;
        color: #666;
        font-size: 0.9em;
    }

    .task-info .task-id {
        font-weight: 600;
        color: #667eea;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .button-group {
            flex-direction: column;
        }

        .edit-form {
            padding: 20px;
        }

        .edit-form h2 {
            font-size: 1.5em;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-form-container">
    <div class="edit-form">
        <h2>‚úèÔ∏è Edit Task</h2>

        <div class="task-info">
            <p>Editing Task <span class="task-id">#{{ task.id }}</span></p>
        </div>

        <form method="POST" action="{{ url_for('edit', task_id=task.id) }}">
            <div class="form-group">
                <label for="content">Task Content:</label>
                <input type="text" id="content" name="content" value="{{ task.content }}" required autofocus>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚úñÔ∏è Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
